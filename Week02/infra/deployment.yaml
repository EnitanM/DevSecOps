apiVersion: apps/v1
kind: Deployment
metadata:
  name: personalproject
  labels:
    app: flask-app-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app-test
  template:
    metadata:
      labels:
        app: flask-app-test
    spec:
      containers:
      - name: flask-app-test
        image: ${IMAGE_NAME} # as constructed in the pipeline
      imagePullSecrets:
      - name: acr-auth
        ports:
        - containerPort: 8081